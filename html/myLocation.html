<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wherever you go, there you are</title>
    <link rel="stylesheet" href="../css/myLocation.css">
    <link rel="stylesheet" href="../css/openMap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/css/ol.css">
    <script src="http://maps.google.com/maps/api/js" async></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/build/ol.js" async></script>
    <script src="../js/googleMapHandler.js" defer></script>
    <script src="../js/openMapHandler.js" defer></script>
    <script src="../js/calculationFns.js" defer></script>
    <script src="../js/mapHandler.js" defer></script>
    <script src="../js/myLocation.js" defer></script>
  </head>
  <body>
    <button id="watchBtn" type="button">Watch me</button>
    <div id="location">Your location will go here.</div>
    <div id="distance">Distance from your location will go here.</div>
    <div id="map"></div>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </body>
</html>
